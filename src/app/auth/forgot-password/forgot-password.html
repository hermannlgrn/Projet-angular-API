<form #resetForm="ngForm" (ngSubmit)="resetPassword()"
      class="uk-position-center uk-form-stacked uk-width-1-2@m uk-margin-auto">
  <div class="uk-margin">
    <label class="uk-form-label" for="title">Email</label>
    <div class="uk-form-controls">
      <input [(ngModel)]="user.email" class="uk-input" id="title" name="title" required type="email">
    </div>
  </div>
  <div class="uk-margin uk-position-relative uk-position-bottom-center">
    <button [disabled]="!resetForm.form.valid" class="uk-button uk-button-primary" type="submit">Envoyer</button>
  </div>

</form>
